<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Practice</title>
</head>
<body style="background-color: #222; color: #fff;">
    
</body>
<script>
    const textArr = ["Rahul","Ram","Shyam","Radha"]
    const colorArr = ["red","yellow","blue","pink"]

    function createNewDiv(textArr,colorArr) {
        for (let i = 0; i < textArr.length; i++) {
            const div = document.createElement('div') 
            div.style.backgroundColor = colorArr[i]
            div.style.padding ="10px"
            div.style.margin ="10px"
            div.innerText = textArr[i]
            document.body.appendChild(div)
        }
    }
    createNewDiv(textArr,colorArr)
</script>
</html>

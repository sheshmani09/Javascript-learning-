<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label for="height">Height in cm :</label><input type="text" id="height"></p>
            <p><label for="weight">Weight in Kg :</label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="result">dfd</div>
           <div class="weight-guide">
             <h3>BMI Weight guide</h3>
            <p class="under">Under Weight = Less than 18.6</p>
            <p class="normal">Normal Range = 18.6 and 24.9</p>
            <p class="over">Overweight = Greater than 24.9</p>
           </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
